{{ define "main" }}
<h1 class="p-name">{{ .Title }}</h1>
<section>
  {{ if gt (len .Data.Terms.Alphabetical) 0 }}
  <ul class="entries">
    {{ range .Data.Terms.Alphabetical }}
      <li class="term">
        <a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
        <hr>
        <span class="count">{{ .Count }}</span>
      </li>
    {{ end }}
  </ul>
  {{ else }}
  <p>{{ T "taxonomy_no_terms" }}</p>
  {{ end }}
</section>
{{ end }}

<div class="date byline-item">
  {{ $dateFormat := $.Site.Params.dateFormat | default "Jan 2, 2006" }}
  {{ $publishDate := .PublishDate }}
  <strong>{{ T "publish_date" }} </strong><time class="dt-published" datetime="{{ $publishDate.Format "2006-01-02T15:04:05-0700" }}">{{ $publishDate.Format $dateFormat }}</time>
  {{ with .Lastmod }}
    {{ if gt . $publishDate }}
      ({{ T "last_updated" }} <time class="dt-updated" datetime="{{ .Format "2006-01-02T15:04:05-0700" }}">{{ .Format $dateFormat }}</time>)
    {{ end }}
  {{ end }}
</div>
